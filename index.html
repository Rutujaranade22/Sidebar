<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .sidebar{
            background-color: rgb(199, 120, 18);
            height: 100vh;
            width: 300px;

        }
        .menu-item{
            background-color: aliceblue;
            padding: 5px;
            padding-left: 10px;
            margin-bottom: 20px;
            display: flex;
            cursor: pointer;
        }
        .menu-icon{
            font-size: 20px;
            color: blueviolet;
        }
        .menu-text{
            text-decoration: none;
            color: blue;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-item">
            <i class="fa-solid fa-house menu-icon"></i>
            <a href="#" class="menu-text">home</a>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/a9ad840a6f.js" crossorigin="anonymous"></script>
</body>
</html>
